<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="nes-textarea" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="nes-textarea"" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="nes-textarea" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email-address">Email Address</label>
            <input type="text"  class="nes-textarea" id="new-email-address">
          </div>
          <div class="form-group">
            <label for="new-street">Street address</label>
            <input type="text"  class="nes-textarea" id="new-street">
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text"  class="nes-textarea" id="new-city">
          </div>
          <div class="form-group">
            <label for="new-state">State</label>
            <input type="text"  class="nes-textarea" id="new-state">
          </div>
          <div class="form-group">
            <label for="new-zip">ZIP</label>
            <input type="text"  class="nes-textarea" id="new-zip">
          </div>
          <button type="submit" class="nes-btn is-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email Address: <span class="email-address"></span></p>
          <p>Street Address: <span class="street"></span></p>
          <p>City: <span class="city"></span></p>
          <p>State: <span class="state"></span></p>
          <p>ZIP: <span class="zip"></span></p>
          <button class="nes-btn is-error">
          <div id="button-delete">
            </div>
          </button>
          <button class="nes-btn is-success">
            <div id="button-add-address">
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
